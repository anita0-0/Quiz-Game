
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Rules</title>
  <style>
    /* Import Pixel Font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive; /* Retro pixel font for everything */
      color: #fff;
    }

    /* Full-Page Background */
    body {
      background-image: url('rules.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Heading Style */
    h1 {
      font-size: 5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    /* Rules Box */
    .rules-box {
      background-color: #E0B0FF; /* Semi-transparent background */
      padding: 30px 50px;
      border: 3px solid #fff;
      max-width: 600px;
      border-radius: 5px;
      cursor: pointer; /* Change cursor to indicate clickability */
      text-align: left; /* Align text to the left */
    }

    .rules-box ul {
      list-style-type: square;
      padding: 0;
      margin: 0;
    }

    .rules-box li {
      font-size: 1.2rem;
      margin: 10px 0;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
  <script>
    // Add event listener for click on rules box
    document.addEventListener('DOMContentLoaded', function () {
      // Select the rules box
      const ruleBox = document.querySelector('.rules-box');
      
      // Add event listener for the click event
      ruleBox.addEventListener('click', function() {
        // Redirect to ready.html
        window.location.href = 'ready.html'; // Make sure 'ready.html' is correctly referenced
      });
    });
  </script>
</head>
<body>
  <!-- Heading -->
  <h1>Rules</h1>

  <!-- Rules Section -->
  <div class="rules-box">
    <ul>
      <li>Answer the questions.</li>
      <li>Earn points.</li>
      <li>Win the quiz.</li>
    </ul>
  </div>
</body>
</html>
